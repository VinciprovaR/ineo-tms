<div class="container mx-auto p-4">
  <h1 class="text-center text-3xl font-bold mb-4">Task Management System</h1>

  <!-- Bottone per aprire la sidebar -->
  <button
    (click)="toggleTaskForm()"
    class="bg-blue-500 text-white px-4 py-2 rounded-lg mb-4"
  >
    + Create New Task
  </button>

  <!-- Kanban Board -->
  <app-kanban-board></app-kanban-board>
</div>

<!-- Sidebar scorrevole con il Task Form -->
<div
  class="fixed top-0 right-0 h-full w-full md:w-1/3 bg-white shadow-lg transition-transform transform"
  [ngClass]="{
    'translate-x-full': !isTaskFormOpen(),
    transform: isTaskFormOpen()
  }"
>
  <button
    (click)="toggleTaskForm()"
    class="absolute top-4 right-4 text-gray-500 hover:text-gray-700"
  >
    âœ•
  </button>

  <h1 class="text-xl font-bold text-center p-4">Create a New Task</h1>

  <app-task-form (formSubmit)="onTaskFormSubmit($event)"></app-task-form>
</div>
