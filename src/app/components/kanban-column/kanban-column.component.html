<div
  cdkDropList
  [id]="'kanban-column-' + status"
  [cdkDropListData]="tasks"
  [cdkDropListConnectedTo]="connectedLists"
  (cdkDropListDropped)="onTaskDrop($event)"
  class="space-y-2 h-full"
>
  @if(!isCollapsed) {
  <div class="kanban-body p-4 space-y-4">
    <!-- Skeleton loader o messaggio di "nessun task" -->
    @if(tasks.length === 0) { @if(isLoading) {
    <app-skeleton-loader></app-skeleton-loader>
    } @else {
    <p class="text-gray-500 text-center md:text-left">No tasks available</p>
    } }

    <!-- Lista di task -->
    @for(task of tasks; track task.id) {
    <div cdkDrag class="space-y-2">
      <app-task
        [task]="task"
        (delete)="deleteTask($event)"
        (update)="updateTask($event)"
      ></app-task>
    </div>
    }
  </div>
  }
</div>
