<button
  (click)="appSidebar.toggleTaskForm()"
  class="z-50 fixed bottom-6 right-6 transform -translate-x-1/2 bg-blue-500 hover:bg-blue-600 text-white rounded-full w-[72px] h-[72px] flex items-center justify-center shadow-lg transition-all"
>
  @if(appSidebar && appSidebar.isTaskFormOpen$()) {
  <i class="fas fa-minus"></i>
  } @else {
  <i class="fas fa-plus"></i>
  }
</button>
