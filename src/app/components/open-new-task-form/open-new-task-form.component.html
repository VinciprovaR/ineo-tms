<button
  (click)="appSidebar.toggleTaskForm()"
  class="z-50 fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-blue-500 hover:bg-blue-600 text-white rounded-full w-16 h-16 flex items-center justify-center shadow-lg transition-all"
>
  @if(appSidebar && appSidebar.isTaskFormOpen()) {
  <i class="fas fa-minus"></i>
  } @else {
  <i class="fas fa-plus"></i>
  }
</button>
