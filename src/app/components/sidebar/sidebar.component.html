<div
  class="fixed top-0 right-0 h-screen w-full md:w-1/3 bg-white shadow-lg transition-transform transform flex flex-col"
  [ngClass]="{
    'translate-x-full': !isTaskFormOpen(),
    transform: isTaskFormOpen()
  }"
>
  <!-- Close button -->
  <button
    (click)="toggleTaskForm()"
    class="absolute top-4 right-4 text-gray-500 hover:text-gray-700"
  >
    âœ•
  </button>

  <!-- Header della sidebar -->
  <h1 class="text-xl font-bold text-center p-4">Create a New Task</h1>

  <!-- Contenuto scrollabile della sidebar -->
  <div class="flex-grow overflow-y-auto">
    <app-task-form (formSubmit)="onTaskFormSubmit($event)"></app-task-form>
  </div>
</div>
