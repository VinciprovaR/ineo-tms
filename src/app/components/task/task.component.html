<div class="p-4 border border-gray-300 rounded-lg bg-white shadow-md">
  <!-- Edit Mode -->
  @if (isEditing) {
  <!-- Input field for task title -->
  <input
    type="text"
    [(ngModel)]="editableTask.title"
    class="block w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 mb-2"
  />

  <!-- Textarea for task description -->
  <textarea
    [(ngModel)]="editableTask.description"
    class="block w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 mb-2"
  ></textarea>

  <!-- Dropdown for selecting task status -->
  <select
    [(ngModel)]="editableTask.status"
    class="block w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 mb-2"
  >
    @for (status of statuses; track status) {
    <option [value]="status">{{ status }}</option>
    }
  </select>

  <!-- Action buttons for saving or canceling edit mode -->
  <div class="flex space-x-2">
    <button
      (click)="saveEdit()"
      class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg"
    >
      Save
    </button>
    <button
      (click)="cancelEdit()"
      class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg"
    >
      Cancel
    </button>
  </div>
  }

  <!-- View Mode -->
  @else {
  <!-- Display task title -->
  <h3 class="font-bold text-lg">{{ task.title }}</h3>

  <!-- Display task description -->
  <p class="text-gray-700 mt-2">{{ task.description }}</p>

  <!-- Display task status -->
  <p class="text-sm text-gray-500 mt-2">
    Status: <span class="font-medium">{{ task.status }}</span>
  </p>

  <!-- Action buttons for enabling edit mode or deleting the task -->
  <div class="flex space-x-2 mt-4">
    <button
      (click)="enableEdit()"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg"
    >
      Edit
    </button>
    <button
      (click)="deleteTask()"
      class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg"
    >
      Delete
    </button>
  </div>
  }
</div>
