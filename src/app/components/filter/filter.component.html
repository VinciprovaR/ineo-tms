<div class="mx-auto bg-white p-4 rounded-lg shadow-md space-y-4">
  <div
    class="flex flex-col md:flex-row md:items-center space-y-2 md:space-y-0 md:space-x-4"
  >
    <!-- Search Field -->
    <div class="flex-1">
      <label for="filterQuery" class="block text-sm font-medium text-gray-700">
        Search
      </label>
      <input
        id="filterQuery"
        type="text"
        [value]="filterQuery"
        (input)="onFilterChange($event)"
        placeholder="Search tasks..."
        class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 px-4 py-2"
      />
    </div>

    <!-- Sorting Key Selection -->
    <div class="flex-1">
      <label for="sortKey" class="block text-sm font-medium text-gray-700">
        Sort By
      </label>
      <select
        id="sortKey"
        [value]="sortKey"
        (change)="onSortChange($event)"
        class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 px-4 py-2"
      >
        <option value="title">Title</option>
        <option value="description">Description</option>
        <option value="status">Status</option>
      </select>
    </div>

    <!-- Sort Direction Toggle Button -->
    <div class="w-full md:w-auto">
      <label class="block text-sm font-medium text-gray-700"> Order </label>
      <button
        (click)="toggleSortDirection()"
        class="w-full md:w-auto bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg"
      >
        {{ sortDirection === "asc" ? "Asc" : "Desc" }}
      </button>
    </div>
  </div>
</div>
